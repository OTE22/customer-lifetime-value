# Docker Compose Production Configuration
version: '3.8'

services:
  # Main CLV Prediction Application
  clv-app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: clv-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - CLV_ENV=production
      - CLV_API_HOST=0.0.0.0
      - CLV_API_PORT=8000
      - MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
    volumes:
      - clv-data:/app/data
      - clv-models:/app/models
      - clv-logs:/app/logs
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - clv-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: clv-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - clv-app
    networks:
      - clv-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # MLflow Tracking Server (Optional - if running locally)  
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.0
    container_name: clv-mlflow
    restart: unless-stopped
    ports:
      - "5000:5000"
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow.db --default-artifact-root s3://${S3_BUCKET}/mlflow-artifacts
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
    volumes:
      - mlflow-data:/mlflow
    networks:
      - clv-network
    profiles:
      - mlflow

volumes:
  clv-data:
    driver: local
  clv-models:
    driver: local
  clv-logs:
    driver: local
  mlflow-data:
    driver: local

networks:
  clv-network:
    driver: bridge
